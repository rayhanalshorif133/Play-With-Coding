<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Make Slider</title>
</head>

<body class="mx-20 my-10 bg-gray-300">

    <div class="relative h-96 overflow-x-hidden">

        <div
            class="absolute w-full h-96 bg-[#CE1111] top-0 rounded-2xl cursor-pointer z-10 transition-all duration-500 ease-in-out item">
            <h2
                class="text-center h-full  w-full mx-auto text-white font-semibold text-2xl flex items-center justify-center">
                Slide 1</h2>
        </div>
        <div class="absolute w-full h-96 bg-[#008CFF] top-0 rounded-2xl cursor-pointer">
            <h2
                class="text-center h-full  w-full mx-auto text-white font-semibold text-2xl flex items-center justify-center">
                Slide 2</h2>
        </div>
        <div class="absolute w-full h-96 bg-[#0AB86F] top-0 rounded-2xl cursor-pointer">
            <h2
                class="text-center h-full  w-full mx-auto text-white font-semibold text-2xl flex items-center justify-center">
                Slide 3</h2>
        </div>

        <div class="relative top-[330px] left-1/2 right-1/2 z-50">
            <div class="flex space-x-3 mt-2">
                <div class="h-4 w-4 bg-gray-600 rounded-full cursor-pointer"></div>
                <div class="h-4 w-4 bg-gray-500 rounded-full cursor-pointer"></div>
                <div class="h-4 w-4 bg-gray-500 rounded-full cursor-pointer"></div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(() => {
            $(".item").click(function () {
                $(this).toggleClass('scale-y-flip');
                // $(this).next().toggleClass('scale-y-flip');
                $(this).addClass('z-50');
                setTimeout(function () {
                    // $(".item").removeClass('z-10');
                }, 200);
            });
        });
    </script>
</body>

</html>
